<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>users</title>
</head>
<body style="display: flex; flex-direction: column; padding: 5rem;">

    <h1 style="text-align: center">Main Page</h1>
    <table border="1">
        <th:block  ></th:block>
        <caption>All users</caption>
        <tr>
            <th>Name</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>Show</th>
        </tr>
            <th:block th:each = "user : ${users}">
                <tr>
                    <td th:text="${user.getName()}"></td>
                    <td th:text = "${user.getLastName()}"></td>
                    <td th:text = "${user.getEmail()}"></td>
                    <td>
                        <a th:href="@{'/'+${user.getId()}+'/edit'}" style="text-decoration: none; text-align:center" >
                            Edit
                        </a>
                    </td>
                    <td>
                        <form th:method="DELETE"  th:action="@{'/'+${user.getId()}+'/delete'}">
                            <button type="submit">delete</button>
                        </form>
                    </td>
                    <td>
                        <a th:href="@{'/'+${user.getId()}+'/show'}" style="text-decoration: none; text-align:center" >
                            Show
                        </a>
                    </td>
                </tr>
            </th:block>
    </table>

    <a href="/new"  type="button"
       style="border: 2px solid black; text-decoration: none; color: black; padding: 0.5rem;margin: 2rem auto; width:
       50%;text-align: center">Create new
        User</a>

</body>
</html>
