<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Private Page</title>
</head>
<body style="margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #FFF3E4;
">
<div style="display: grid;
            grid-template-rows: 1fr 3fr 1fr;
            height: 100%;
            width: 100%;
    ">

    <div th:insert="/fragments/withlogout::with_logout(header = 'Admin Private Page')"></div>
    <div style="width: 35%;
                    display: flex;
                    flex-direction: column;
                    justify-content: space-between;
                    margin: auto;
                    border: 2px solid #483434;
                    border-radius: .5rem;
                    padding: 3rem 4rem;
                    background-color: #EED6C4;
         ">
        <div th:insert="/fragments/fieldslist::fieldslist"></div>

        <a href="/admin/allusers" style="text-decoration: none;
                                   color: #FFF3E4;
                                   background-color: #6B4F4F;
                                   padding: .5rem 1rem;
                                   border-radius: .5rem;
                                ">all users</a>
    </div>
    <div th:replace="/fragments/footer::footer"></div>

</div>
</body>
</html>
